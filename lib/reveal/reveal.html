<html lang="en"><head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">

    <!-- For syntax highlighting -->

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = 'css/print/pdf.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
  </head>

  <body style="-webkit-transition: -webkit-transform 0.8s ease; transition: -webkit-transform 0.8s ease;">
<div class="reveal">
    <div class="slides">
      {{#each slides }}
      <section>
	{{#each pages}}
	<section>
	  {{#if ../../metadata.draft }}
	  <p class="c-file-spec"><a href="outline.html">File: <code>{{file}}</code></a></p>
	  {{/if}}
	  {{{ html }}}
	  </section>
	{{/each}}
      </section>
      {{/each}}
    </div>
</div>

      <div class="backgrounds"><div class="slide-background present"></div><div class="slide-background future"></div><div class="slide-background future"><div class="slide-background present"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"><div class="slide-background present" data-background-hash="#007777nullnullnullnullnullnull" style="background-color: rgb(0, 119, 119); background-position: initial initial; background-repeat: initial initial;"></div><div class="slide-background future" data-background-hash="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.pngnullnullnullnullnullnull" style="background-image: url(https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png);"></div><div class="slide-background future" data-background-hash="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png100pxnullnullrepeatnullnull" style="background-image: url(https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png); background-size: 100px; background-repeat: repeat repeat;"></div></div><div class="slide-background future" data-background-hash="#4d7e65nullnullnullnullnullslide" data-background-transition="slide" style="background-color: rgb(77, 126, 101); background-position: initial initial; background-repeat: initial initial;"></div><div class="slide-background future" data-background-hash="#8c4738nullnullnullnullnullslide" data-background-transition="slide" style="background-color: rgb(140, 71, 56); background-position: initial initial; background-repeat: initial initial;"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"><div class="slide-background present"></div><div class="slide-background future"></div></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div><div class="slide-background future"></div></div><div class="progress" style="display: block;"><span style="width: 0px;"></span></div><aside class="controls" style="display: block;"><div class="navigate-left"></div><div class="navigate-right enabled"></div><div class="navigate-up"></div><div class="navigate-down"></div></aside><div class="slide-number"></div><div class="state-background"></div><div class="pause-overlay"></div></div>

    <script src="js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

      // Parallax scrolling
      // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
      // parallaxBackgroundSize: '2100px 900px',

      // Optional libraries used to extend on reveal.js
      dependencies: [
      ]
      });
    </script>

    <!-- Everything below this point is unrelated to the slideshow -->

    <div id="window-resizer-tooltip" style="display: none;">
      <a href="#" title="Edit settings" style="background-image: url(chrome-extension://kkelicaakdanhinjdeammmilcgefonfh/images/icon_19.png);">
      </a>
      <span class="tooltipTitle">Window size: </span>
      <span class="tooltipWidth" id="winWidth">1440</span>
      x
      <span class="tooltipHeight" id="winHeight">900</span>
      <br>
      <span class="tooltipTitle">Viewport size: </span>
      <span class="tooltipWidth" id="vpWidth">1440</span>
      x
      <span class="tooltipHeight" id="vpHeight">484</span>
    </div>
  </body>
</html>
